on:
  push:
    branches:
      - main

jobs:
  docker:
    name: build docker
    runs-on: [aks]
    environment: test
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v2
      - name: Build
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
